version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: leap-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - leap-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LEAP Search Server
  leap-search:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leap-search-server
    ports:
      - "8000:8000"
    environment:
      - VECTOR_STORE=qdrant
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_MODEL=paraphrase-multilingual-MiniLM-L12-v2
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - leap-network
    volumes:
      - ./data:/app/data
    command: leap serve --vector-store qdrant --qdrant-url http://qdrant:6333

volumes:
  qdrant_storage:
    driver: local

networks:
  leap-network:
    driver: bridge
